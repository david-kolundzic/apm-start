<div class="card w-75 shadow" *ngIf="product">
  <!-- <div class="card-header">
        {{pageTitle}}:&nbsp;{{product?.productName}}.
        <a routerLink="/products"></a>
    </div> -->
  <div class="row p-3">
    <div class="col-md-4">
      <img class="img-fluid" [src]="product.imageUrl" alt="" />
    </div>
    <div class="col-8 ps-3">
      <div class="card-body d-flex h-100 align-items-center">
        <div class="w-100">
            <h5>{{pageTitle}}</h5>
          <div class="row">
            <div class="col-4">Name:</div>
            <div class="col-8">{{ product.productName }}</div>
          </div>

          <div class="row">
            <div class="col-4">Code:</div>
            <div class="col-8">{{ product.productCode }}</div>
          </div>

          <div class="row">
            <div class="col-4">Description:</div>
            <div class="col-8">{{ product.description }}</div>
          </div>

          <div class="row">
            <div class="col-4">Availability:</div>
            <div class="col-8">{{ product.releaseDate }}</div>
          </div>

          <div class="row">
            <div class="col-4">Price:</div>
            <div class="col-8">
              {{ product.price | currency : "EUR" : "symbol" : "1.2-2" }}
            </div>
          </div>
          <div class="row">
            <div class="col-4">Rating: </div>
            <div class="col-8">
              <pm-star [rating]="product.starRating"></pm-star>
            </div>
          </div>
        </div>
    </div>
</div>
</div>


</div>
<div class="row mt-5">
  <div class="col-12">
      <a class="btn btn-link" (click)="onBack()">
          <i class="fa fa-chevron-left"></i>
          Back
        </a>
  </div>
</div>
